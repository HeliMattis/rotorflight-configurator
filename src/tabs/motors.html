<div class="tab-motors toolbar_fixed_bottom">
    <div class="content_wrapper">
        <div class="tab_title" i18n="tabMotors">Motors</div>
        <div class="cf_doc_version_bt">
            <a id="button-documentation" href="https://github.com/rotorflight/rotorflight/wiki" target="_blank" rel="noopener noreferrer"></a>
        </div>

        <!-- CONFIGURATION -->
        <div class="configuration">

            <div class="grid-row">
                <div class="grid-col col6">

                    <!-- MOTOR FEATURES -->
                    <div class="motor_features">
                        <div class="gui_box grey">
                            <div class="gui_box_titlebar">
                                <div class="spacer_box_title" i18n="configurationEscFeatures"></div>
                            </div>
                            <div class="spacer_box">
                                <div id="escProtocolDisabled" class="note">
                                    <p i18n="motorsEscProtocolDisabled"></p>
                                </div>
                                <div class="selectEscProtocol">
                                    <label>
                                        <select class="escProtocol">
                                            <!-- list generated here -->
                                        </select>
                                        <span i18n="motorsEscProtocol"></span>
                                        <div id="escProtocolTooltip" class="helpicon cf_tip" i18n_title="motorsEscProtocolHelp"></div>
                                    </label>
                                </div>
                                <div class="number checkboxPwm">
                                    <div class="numberspacer">
                                        <input type="checkbox" id="pwmSwitch" class="toggle" />
                                    </div>
                                    <span class="freelabel" i18n="motorsUnsyndePwm"></span>
                                </div>
                                <div class="number inputPwmFreq">
                                    <label>
                                        <div class="numberspacer">
                                            <input type="number" id="pwmFreq" min="50" max="8000" step="10"/>
                                        </div>
                                        <span i18n="motorsUnsyncedPWMFreq"></span>
                                    </label>
                                </div>
                                <div class="number checkboxDshotBidir">
                                    <div class="numberspacer">
                                        <input type="checkbox" id="dshotBidir" class="toggle" />
                                    </div>
                                    <span class="freelabel" i18n="motorsDshotBidir"></span>
                                    <div class="helpicon cf_tip" i18n_title="motorsDshotBidirHelp"></div>
                                </div>
                                <div class="number minthrottle">
                                    <label>
                                        <div class="numberspacer">
                                            <input type="number" id="minthrottle" min="0" max="2000" />
                                        </div>
                                        <span i18n="motorsThrottleMinimum"></span>
                                        <div class="helpicon cf_tip" i18n_title="motorsThrottleMinimumHelp"></div>
                                    </label>
                                </div>
                                <div class="number maxthrottle">
                                    <label>
                                        <div class="numberspacer">
                                            <input type="number" id="maxthrottle" min="0" max="2000" />
                                        </div>
                                        <span i18n="motorsThrottleMaximum"></span>
                                    </label>
                                </div>
                                <div class="number mincommand">
                                    <label>
                                        <div class="numberspacer">
                                            <input type="number" id="mincommand" min="0" max="2000" />
                                        </div>
                                        <span i18n="motorsThrottleMinimumCommand"></span>
                                        <div class="helpicon cf_tip" i18n_title="motorsThrottleMinimumCommandHelp"></div>
                                    </label>
                                </div>
                                <div class="number motorPoles">
                                    <label>
                                        <div class="numberspacer">
                                            <input type="number" id="motorPoles" min="2" max="255" step="2"/>
                                        </div>
                                        <span i18n="motorsMotor1PolesLong"></span>
                                    </label>
                                    <div class="helpicon cf_tip" i18n_title="motorsMotorPolesHelp"></div>
                                </div>
                                <!--
                                <div class="number motor2Poles">
                                    <label>
                                        <div class="numberspacer">
                                            <input type="number" id="motor2Poles" min="2" max="255" step="2"/>
                                        </div>
                                        <span i18n="motorsMotor2PolesLong"></span>
                                    </label>
                                    <div class="helpicon cf_tip" i18n_title="motorsMotorPolesHelp"></div>
                                </div>
                                -->
                            </div>
                        </div>
                    </div>
                    <!-- END MOTOR_FEATURES -->

                    <!-- GOVERNOR FEATURES -->
                    <div class="governor_features">
                        <div class="gui_box grey">
                            <div class="gui_box_titlebar">
                                <div class="spacer_box_title" i18n="motorsGovFeatures"></div>
                            </div>
                            <div class="spacer_box">
                                <div class="selectGovMode">
                                    <label>
                                        <select class="govMode">
                                            <!-- list generated here -->
                                        </select>
                                        <span i18n="motorsGovMode"></span>
                                        <div class="helpicon cf_tip" i18n_title="motorsGovModeHelp"></div>
                                    </label>
                                </div>
                                <div class="govConfig">
                                    <div class="number">
                                        <label>
                                            <div class="numberspacer">
                                                <input type="number" id="govHeadspeed" min="100" max="60000" step="10"/>
                                            </div>
                                            <span i18n="motorsGovHeadspeed"></span>
                                            <div class="helpicon cf_tip" i18n_title="motorsGovHeadspeedHelp"></div>
                                        </label>
                                    </div>
                                    <div class="number">
                                        <label>
                                            <div class="numberspacer">
                                                <input type="number" id="govGearRatio" min="0" max="50000" />
                                            </div>
                                            <span i18n="motorsGovGearRatio"></span>
                                            <div class="helpicon cf_tip" i18n_title="motorsGovGearRatioHelp"></div>
                                        </label>
                                    </div>
                                    <div class="number">
                                        <label>
                                            <div class="numberspacer">
                                                <input type="number" id="govSpoolupTime" min="0" max="1000" />
                                            </div>
                                            <span i18n="motorsGovSpoolupTime"></span>
                                            <div class="helpicon cf_tip" i18n_title="motorsGovSpoolupTimeHelp"></div>
                                        </label>
                                    </div>
                                    <div class="number">
                                        <label>
                                            <div class="numberspacer">
                                                <input type="number" id="govTrackingTime" min="0" max="1000" />
                                            </div>
                                            <span i18n="motorsGovTrackingTime"></span>
                                            <div class="helpicon cf_tip" i18n_title="motorsGovTrackingTimeHelp"></div>
                                        </label>
                                    </div>
                                    <div class="number">
                                        <label>
                                            <div class="numberspacer">
                                                <input type="number" id="govRecoveryTime" min="0" max="1000" />
                                            </div>
                                            <span i18n="motorsGovRecoveryTime"></span>
                                            <div class="helpicon cf_tip" i18n_title="motorsGovRecoveryTimeHelp"></div>
                                        </label>
                                    </div>
                                    <div class="number">
                                        <label>
                                            <div class="numberspacer">
                                                <input type="number" id="govAutoBailoutTime" min="0" max="1000" />
                                            </div>
                                            <span i18n="motorsGovAutoBailoutTime"></span>
                                            <div class="helpicon cf_tip" i18n_title="motorsGovAutoBailoutTimeHelp"></div>
                                        </label>
                                    </div>
                                    <div class="number">
                                        <label>
                                            <div class="numberspacer">
                                                <input type="number" id="govAutoTimeout" min="0" max="1000" />
                                            </div>
                                            <span i18n="motorsGovAutoTimeout"></span>
                                            <div class="helpicon cf_tip" i18n_title="motorsGovAutoTimeoutHelp"></div>
                                        </label>
                                    </div>
                                    <div class="number">
                                        <label>
                                            <div class="numberspacer">
                                                <input type="number" id="govMasterGain" min="0" max="200" />
                                            </div>
                                            <span i18n="motorsGovMasterGain"></span>
                                            <div class="helpicon cf_tip" i18n_title="motorsGovMasterGainHelp"></div>
                                        </label>
                                    </div>
                                    <div class="number">
                                        <label>
                                            <div class="numberspacer">
                                                <input type="number" id="govCyclicPrecomp" min="0" max="200" />
                                            </div>
                                            <span i18n="motorsGovCyclicPrecomp"></span>
                                            <div class="helpicon cf_tip" i18n_title="motorsGovCyclicPrecompHelp"></div>
                                        </label>
                                    </div>
                                    <div class="number">
                                        <label>
                                            <div class="numberspacer">
                                                <input type="number" id="govCollectivePrecomp" min="0" max="200" />
                                            </div>
                                            <span i18n="motorsGovCollectivePrecomp"></span>
                                            <div class="helpicon cf_tip" i18n_title="motorsGovCollectivePrecompHelp"></div>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- END GOVERNOR_FEATURES -->

                </div>

                <div class="grid-col col6">

                    <!-- MOTOR INFO -->
                    <div class="motorInfo">
                        <!-- CONTENT GENERATED HERE -->
                    </div>

                </div>
            </div>

        </div>
        <!-- END CONFIGURATION -->

        <!-- OVERRIDE -->
        <div class="override">
            <div class="grid-row margin-top">
                <div class="grid-col full-width">
                    <div class="note motorOverrideNote">
                        <p i18n="motorOverrideNote"></p>
                    </div>
                </div>
            </div>

            <div class="grid-row">
                <div class="grid-col full-width">
                    <div class="gui_box">
                        <div class="gui_box_titlebar">
                            <div class="spacer_box_title" i18n="motorOverride"></div>
                        </div>
                        <div>
                            <table class="motorOverride">
                                <thead>
                                    <tr class="trhead">
                                        <th i18n="motorNumber"></th>
                                        <th i18n="motorOverrideEnable"></th>
                                        <th i18n="motorOverrideThrottle"></th>
                                        <th i18n="motorOverrideSlider"></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- ROWS GENERATED HERE -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- END OVERRIDE -->

        <div class="clear-both"></div>

        <div class="content_toolbar">
            <div class="btn save_btn">
                <a class="save" href="#" i18n="configurationButtonSave"></a>
            </div>
        </div>

    </div> <!-- END CONTENT_WRAPPER -->

    <dialog id="dialog-settings-changed">
        <div id="dialog-settings-changed-content-wrapper">
            <div id="dialog-settings-changed-content"></div>
            <div>
                <a href="#" id="dialog-settings-changed-confirmbtn" class="regular-button right" i18n="motorsDialogSettingsChangedOk"></a>
            </div>
        </div>
    </dialog>

</div>

<div id="tab-motors-templates">

    <div class="motorInfoTemplate">
        <div class="gui_box grey">
            <div class="gui_box_titlebar">
                <div class="spacer_box_title"></div>
            </div>
            <div class="spacer">
                <table>
                    <tr class="Throttle">
                        <td><span class="fieldName" i18n="motorThrottle"></span></td>
                        <td>
                            <div class="meter-range">
                                <span class="meter-left"></span>
                                <span class="meter-right"></span>
                            </div>
                            <div class="meter clear-both">
                                <div class="meter-bar">
                                    <div class="meter-label"></div>
                                    <div class="meter-fill">
                                        <div class="meter-label meter-fill-label"></div>
                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr class="RPM">
                        <td><span class="fieldName" i18n="motorRPM"></span></td>
                        <td>
                            <div class="meter-range">
                                <span class="meter-left"></span>
                                <span class="meter-right"></span>
                            </div>
                            <div class="meter clear-both">
                                <div class="meter-bar">
                                    <div class="meter-label"></div>
                                    <div class="meter-fill">
                                        <div class="meter-label meter-fill-label"></div>
                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr class="Volt">
                        <td><span class="fieldName" i18n="motorVoltage"></span></td>
                        <td>
                            <div class="meter-range">
                                <span class="meter-left"></span>
                                <span class="meter-right"></span>
                            </div>
                            <div class="meter clear-both">
                                <div class="meter-bar">
                                    <div class="meter-label"></div>
                                    <div class="meter-fill">
                                        <div class="meter-label meter-fill-label"></div>
                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr class="Curr">
                        <td><span class="fieldName" i18n="motorCurrent"></span></td>
                        <td>
                            <div class="meter-range">
                                <span class="meter-left"></span>
                                <span class="meter-right"></span>
                            </div>
                            <div class="meter clear-both">
                                <div class="meter-bar">
                                    <div class="meter-label"></div>
                                    <div class="meter-fill">
                                        <div class="meter-label meter-fill-label"></div>
                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr class="Temp">
                        <td><span class="fieldName" i18n="motorTemperature"></span></td>
                        <td>
                            <div class="meter-range">
                                <span class="meter-left"></span>
                                <span class="meter-right"></span>
                            </div>
                            <div class="meter clear-both">
                                <div class="meter-bar">
                                    <div class="meter-label"></div>
                                    <div class="meter-fill">
                                        <div class="meter-label meter-fill-label"></div>
                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr class="Errors">
                        <td><span class="fieldName" i18n="motorDshotError"></span></td>
                        <td>
                            <div class="meter-range">
                                <span class="meter-left"></span>
                                <span class="meter-right"></span>
                            </div>
                            <div class="meter clear-both">
                                <div class="meter-bar">
                                    <div class="meter-label"></div>
                                    <div class="meter-fill">
                                        <div class="meter-label meter-fill-label"></div>
                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <table class="motorOverrideTemplate">
        <tbody>
            <tr>
                <td><span class="motorOverrideIndex"></span></td>
                <td>
                    <div class="motorOverrideEnable">
                        <input type="checkbox" class="toggle"/>
                    </div>
                </td>
                <td>
                    <div class="motorOverrideThrottle">
                        <input type="number" min="0" max="100" step="1" value="0"/>
                    </div>
                </td>
                <td>
                    <div class="motorOverrideSlider pips-range"></div>
                </td>
            </tr>
        </tbody>
    </table>

</div>
