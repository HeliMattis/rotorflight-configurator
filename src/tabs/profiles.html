<div class="tab-profiles toolbar_fixed_bottom">
    <div class="content_wrapper">
        <div class="tab_title" i18n="tabProfiles"></div>
        <div class="cf_doc_version_bt">
            <a id="button-documentation" href="https://github.com/rotorflight/rotorflight/wiki" target="_blank" rel="noopener noreferrer"></a>
        </div>
        <div class="content_wrapper_header">
            <div class="content_wrapper_header_btns">
                <div class="default_btn copyprofilebtn">
                    <a href="#" id="copyProfile" i18n="profilesCopyProfile"></a>
                </div>
                <div class="default_btn resetbt">
                    <a href="#" id="resetProfile" i18n="profilesResetProfile"></a>
                </div>
            </div>
        </div>
        <div class="tab-container">
            <div class="tab profile1 active">
                <a href="#" i18n="profilesSubTab1"></a>
            </div>
            <div class="tab profile2">
                <a href="#" i18n="profilesSubTab2"></a>
            </div>
            <div class="tab profile3">
                <a href="#" i18n="profilesSubTab3"></a>
            </div>
            <div class="tab profile4">
                <a href="#" i18n="profilesSubTab4"></a>
            </div>
            <div class="tab profile5">
                <a href="#" i18n="profilesSubTab5"></a>
            </div>
            <div class="tab profile6">
                <a href="#" i18n="profilesSubTab6"></a>
            </div>
        </div>
        <div class="tabarea">
        <form name="profile" id="profile">
            <div class="subtab-pid">
                <div class="clear-both"></div>
                <div class="cf_column">
                    <div class="gui_box grey">
                        <table id="pid_main" class="profile">
                            <tr class="pid_titlebar">
                                <th class="name">
                                    <div class="name-helpicon-flex">
                                        <div i18n="profilesPIDGains" class="sm-min"></div>
                                    </div>
                                </th>
                                <th class="proportional">
                                    <div class="name-helpicon-flex">
                                        <div i18n="profilesProportional" class="sm-min"></div>
                                        <div class="xs">P</div>
                                        <div class="helpicon cf_tip" i18n_title="profilesProportionalHelp"></div>
                                    </div>
                                </th>
                                <th class="integral">
                                    <div class="name-helpicon-flex">
                                        <div i18n="profilesIntegral" class="sm-min"></div>
                                        <div class="xs">I</div>
                                        <div class="helpicon cf_tip" i18n_title="profilesIntegralHelp"></div>
                                    </div>
                                </th>
                                <th class="derivative">
                                    <div class="name-helpicon-flex">
                                        <div i18n="profilesDerivative" class="derivativeText"></div>
                                        <div class="xs">D</div>
                                        <div class="helpicon cf_tip" i18n_title="profilesDerivativeHelp"></div>
                                    </div>
                                </th>
                                <th class="feedforward">
                                    <div class="name-helpicon-flex">
                                        <div i18n="profilesFeedforward" class="sm-min"></div>
                                        <div class="xs">FF</div>
                                        <div class="helpicon cf_tip" i18n_title="profilesFeedforwardHelp"></div>
                                    </div>
                                </th>
                            </tr>
                            <tr class="ROLL"><!-- 0 -->
                                <td class="pid_roll">ROLL</td>
                                <td class="pid_data"><input type="number" name="p" step="1" min="0" max="250" /></td>
                                <td class="pid_data"><input type="number" name="i" step="1" min="0" max="250" /></td>
                                <td class="pid_data"><input type="number" name="d" step="1" min="0" max="250" /></td>
                                <td class="pid_data"><input type="number" name="f" step="1" min="0" max="2500" /></td>
                            </tr>
                            <tr class="PITCH"><!-- 1 -->
                                <td class="pid_pitch">PITCH</td>
                                <td class="pid_data"><input type="number" name="p" step="1" min="0" max="250" /></td>
                                <td class="pid_data"><input type="number" name="i" step="1" min="0" max="250" /></td>
                                <td class="pid_data"><input type="number" name="d" step="1" min="0" max="250" /></td>
                                <td class="pid_data"><input type="number" name="f" step="1" min="0" max="2500" /></td>

                            </tr>
                            <tr class="YAW"><!-- 2 -->
                                <td class="pid_yaw">YAW</td>
                                <td class="pid_data"><input type="number" name="p" step="1" min="0" max="250" /></td>
                                <td class="pid_data"><input type="number" name="i" step="1" min="0" max="250" /></td>
                                <td class="pid_data"><input type="number" name="d" step="1" min="0" max="250" /></td>
                                <td class="pid_data"><input type="number" name="f" step="1" min="0" max="2500" /></td>
                            </tr>
                        </table>
                    </div>
                </div>

                <div class="cf_column">
                    <div class="gui_box grey pidControllerAdvancedSettings spacer_left">
                        <table class="pid_titlebar">
                            <tr>
                                <th i18n="profilesPidSettings"></th>
                            </tr>
                        </table>
                        <table class="compensation">

                            <tr class="acroTrainerAngleLimit">
                                <td><input type="number" id="acroTrainerAngleLimit" step="1" min="10" max="80"/></td>
                                <td colspan="2">
                                    <div>
                                        <label>
                                            <span i18n="profilesAcroTrainerAngleLimit"></span>
                                        </label>
                                    </div>
                                </td>
                            </tr>

                            <tr class="levelAngleLimit">
                                <td><input type="number" id="levelAngleLimit" step="1" min="10" max="80"/></td>
                                <td colspan="2">
                                    <div>
                                        <label>
                                            <span i18n="profilesLevelAngleLimit"></span>
                                        </label>
                                    </div>
                                </td>
                            </tr>

                            <tr class="itermrotation">
                                <td><input type="checkbox" id="itermRotation" class="toggle" /></td>
                                <td colspan="2">
                                    <span i18n="profilesItermRotation"></span>
                                    <div class="helpicon cf_tip" i18n_title="profilesItermRotationHelp"></div>
                                </td>
                            </tr>

                            <tr class="itermrelax">
                                <td><input type="checkbox" id="itermRelax" class="toggle" /></td>
                                <td colspan="2">
                                    <div class="helpicon cf_tip" i18n_title="profilesItermRelaxHelp"></div>
                                    <span i18n="profilesItermRelax"></span>

                                    <span class="suboption">
                                        <select id="itermRelaxAxes">
                                            <option i18n="profilesItermRelaxAxesOptionRP"     value="1">
                                            <option i18n="profilesItermRelaxAxesOptionRPY"    value="2"/>
                                            <option i18n="profilesItermRelaxAxesOptionRPInc"  value="3"/>
                                            <option i18n="profilesItermRelaxAxesOptionRPYInc" value="4"/>
                                        </select>
                                        <label for="itermRelaxAxes">
                                            <span i18n="profilesItermRelaxAxes"></span>
                                        </label>
                                    </span>

                                    <span class="suboption">
                                        <select id="itermRelaxType">
                                            <option i18n="profilesItermRelaxTypeOptionGyro"     value="0"/>
                                            <option i18n="profilesItermRelaxTypeOptionSetpoint" value="1"/>
                                        </select>
                                        <label for="itermRelaxType">
                                            <span i18n="profilesItermRelaxType"></span>
                                        </label>
                                    </span>

                                    <div class="helpicon cf_tip" i18n_title="profilesItermRelaxCutoffHelp"></div>
                                    <span class="itermrelaxcutoff suboption">
                                        <input type="number" id="itermRelaxCutoff" step="1" min="1" max="50" />
                                        <label for="itermRelaxCutoff">
                                            <span i18n="profilesItermRelaxCutoff"></span>
                                        </label>
                                    </span>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </form>
        </div>
        <div class="clear-both"></div>
    </div>
    <div class="content_toolbar">
        <div class="btn refresh_btn">
            <a class="refresh" href="#" i18n="profilesButtonRefresh"></a>
        </div>
        <div class="btn save_btn">
            <a class="update" href="#" i18n="profilesButtonSave"></a>
        </div>
    </div>

    <dialog class="dialogCopyProfile">
        <h3 i18n="dialogCopyProfileTitle"></h3>
        <div class="content">
            <div i18n="dialogCopyProfileNote" style="margin-top: 10px"></div>
            <div class="contentProfile" style="margin-top:20px;">
                <div>
                    <span i18n="dialogCopyProfileText"></span> <select class="selectProfile"></select>
                </div>
            </div>
        </div>
        <div class="buttons">
            <a href="#" class="dialogCopyProfile-confirmbtn regular-button" i18n="dialogCopyProfileConfirm"></a>
            <a href="#" class="dialogCopyProfile-cancelbtn regular-button" i18n="dialogCopyProfileClose"></a>
        </div>
    </dialog>

</div>
